<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        .ql-editor img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body id="index">
    <h1>Blog Editor</h1>
    <button id="loginButton" style="display: none;">Login</button>
    <button id="logoutButton" style="display: none;">Logout</button>
    <p id="userStatus">Nicht eingeloggt</p>
    
    <div id="mainContent">
        <!-- Hier alles rein, was nur sichtbar sein soll, wenn der User eingeloggt ist -->
        
        <div id="editorContainer">
            <input type="text" id="headline" placeholder="Titel">
            <div id="editor"></div>
            <button id="saveButton">Speichern</button>
        </div>
        <br><br>
        <div id="postsList"></div>
        
    </div>
    
    <script type="module" src="script.js" defer></script>
</body>
</html>
